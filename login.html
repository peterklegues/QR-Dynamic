<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Dynamic - Login</title>
    <meta name="description" content="Login - QR Dynamic Sistema de QR Codes Dinâmicos">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-background p-4">
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md bg-card/50 border-border shadow-lg">
            <div class="flex flex-col space-y-1.5 p-6 text-center pb-6">
                <div class="flex flex-col items-center justify-center mb-4">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary to-primary-glow flex items-center justify-center mb-3">
                        <i data-lucide="qr-code" class="w-8 h-8 text-primary-foreground"></i>
                    </div>
                    <h1 class="text-2xl font-semibold leading-none tracking-tight text-3xl font-bold text-foreground">Bem-vindo ao QR Dynamic</h1>
                    <p class="text-sm text-muted-foreground mt-2">
                        Faça login ou crie uma conta para gerenciar seus QR Codes.
                    </p>
                </div>
            </div>
            <div class="p-6 pt-0">
                <!-- Login Form -->
                <div id="login-form">
                    <form onsubmit="handleLogin(event)">
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium mb-2">Seu e-mail</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    placeholder="email@exemplo.com"
                                    class="w-full px-3 py-2 bg-background border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
                                    required
                                >
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium mb-2">Sua senha</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    placeholder="••••••••"
                                    class="w-full px-3 py-2 bg-background border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
                                    required
                                >
                            </div>
                            <button 
                                type="submit"
                                class="w-full bg-primary text-primary-foreground hover:bg-primary/90 py-2 px-4 rounded-md font-medium transition-colors"
                            >
                                Entrar
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <button 
                            onclick="showSignupForm()"
                            class="text-primary hover:text-primary-glow text-sm"
                        >
                            Não tem uma conta? Cadastre-se
                        </button>
                    </div>
                    
                    <div class="mt-2 text-center">
                        <button 
                            onclick="showForgotPassword()"
                            class="text-primary hover:text-primary-glow text-sm"
                        >
                            Esqueceu sua senha?
                        </button>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="hidden">
                    <form onsubmit="handleSignup(event)">
                        <div class="space-y-4">
                            <div>
                                <label for="signup-email" class="block text-sm font-medium mb-2">Seu e-mail</label>
                                <input 
                                    type="email" 
                                    id="signup-email" 
                                    placeholder="email@exemplo.com"
                                    class="w-full px-3 py-2 bg-background border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
                                    required
                                >
                            </div>
                            <div>
                                <label for="signup-password" class="block text-sm font-medium mb-2">Crie uma senha</label>
                                <input 
                                    type="password" 
                                    id="signup-password" 
                                    placeholder="••••••••"
                                    class="w-full px-3 py-2 bg-background border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
                                    required
                                >
                            </div>
                            <button 
                                type="submit"
                                class="w-full bg-primary text-primary-foreground hover:bg-primary/90 py-2 px-4 rounded-md font-medium transition-colors"
                            >
                                Criar conta
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <button 
                            onclick="showLoginForm()"
                            class="text-primary hover:text-primary-glow text-sm"
                        >
                            Já tem uma conta? Entrar
                        </button>
                    </div>
                </div>

                <!-- Forgot Password Form -->
                <div id="forgot-form" class="hidden">
                    <form onsubmit="handleForgotPassword(event)">
                        <div class="space-y-4">
                            <div>
                                <label for="forgot-email" class="block text-sm font-medium mb-2">Seu e-mail</label>
                                <input 
                                    type="email" 
                                    id="forgot-email" 
                                    placeholder="email@exemplo.com"
                                    class="w-full px-3 py-2 bg-background border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring"
                                    required
                                >
                            </div>
                            <button 
                                type="submit"
                                class="w-full bg-primary text-primary-foreground hover:bg-primary/90 py-2 px-4 rounded-md font-medium transition-colors"
                            >
                                Enviar instruções de redefinição
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <button 
                            onclick="showLoginForm()"
                            class="text-primary hover:text-primary-glow text-sm"
                        >
                            Voltar ao login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script src="login.js"></script>
</body>
</html>
